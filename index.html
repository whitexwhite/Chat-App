<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border-radius: 4px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }
        
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        .send-button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            const token = 'pat_zpdrntrHUgMyleyVye5j4JbjXUflkFo6L1Yv1nWbzPzHfUIVLRiKjx6SbIPruOLE'; // Replace with your actual token

            async function sendMessageToChatGPT(message) {
                try {
                    const response = await fetch('http://localhost:3000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            message
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to retrieve response.');
                    }

                    const data = await response.json();
                    appendMessage(data.message, 'bot-message');
                } catch (error) {
                    console.error('Error fetching chatbot response:', error);
                    appendMessage('Failed to retrieve response. Please try again later.', 'bot-message');
                }
            }

            function appendMessage(message, className) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${className}`;
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendButton.addEventListener('click', () => {
                const userMessage = messageInput.value.trim();
                if (userMessage !== '') {
                    appendMessage(userMessage, 'user-message');
                    sendMessageToChatGPT(userMessage);
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendButton.click();
                }
            });
        });
    </script>
</body>

</html>
