<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border-radius: 4px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #0056b3;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f8d7da;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
      <button id="sendButton" class="send-button">Send</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Assuming you have a function to get the token
      const token = 'pat_PlysOH33aza2Z1CLoSxRqlLHBRRmGwJP4AvufLcDxklrG3YDQ2W906MCrbz6wS0c'; // Replace with the actual token retrieval method

      // Initialize socket with token for authentication
      const socket = io({
        auth: {
          token: JOHN_SMITH
        }
      });

      const messages = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');

      // Function to send a message
      function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (userMessage !== '') {
          const item = document.createElement('div');
          item.className = 'message user-message';
          item.textContent = userMessage;
          messages.appendChild(item);
          socket.emit('chat message', userMessage);
          messageInput.value = '';
          messages.scrollTop = messages.scrollHeight;
        }
      }

      // Handle incoming chat messages
      socket.on('chat message', (msg) => {
        const item = document.createElement('div');
        item.className = 'message bot-message';
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      // Handle user pressing Enter key
      messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      // Handle user clicking Send button
      sendButton.addEventListener('click', sendMessage);
    });
  </script>
</body>
</html>
